<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 8c</title>
    <style>
      img {
        margin-left: 80px;
        height: 90px;
        width: 200px;
        display: block;
        object-fit: cover;
      }
      input {
        margin-top: 0px;
        height: 25px;
        width: 350px;
        border-radius: 20px;
        border: none;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      }

      input::placeholder {
        padding-left: 8px;
      }
    </style>
  </head>
  <body>
    <img src="google-logo.png" />
    <input type="text" placeholder="Search Google or type a URL" />
  </body>
</html>
