<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 15e</title>
    <style>
      .box {
        position: relative;
        display: inline-block;
        width: 200px;
      }

      img {
        width: 200px;
      }

      .tag {
        position: absolute;
        top: 7px;
        right: 0;
        padding: 3px 5px;
        font-size: 12px;
        background-color: black;
        color: white;
        z-index: 10;
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="clothe-image.jfif" />
      <div class="tag">20% OFF</div>
    </div>
  </body>
</html>
